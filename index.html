<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center my-5">Shopping Cart</h1>
        <div class="row">
            <div class="col-md-12">
<nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
    <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
    </div>
</nav>

<!-- Main -->
<div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="img/s1.jpg" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title text-center">Single Speed Rigid </h4>
    <p class="card-text text-center">Price: ₹28,987</p>
	<div class="d-grid gap-2 col-6 mx-auto my-3">
	 <button data-name="Orange" data-price="0.5" class="add-to-cart btn btn-primary" type="button">Add to cart</button>
	 </div>
   
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="img/s2.jpg" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title text-center">Ashva Three Speed</h4>
    <p class="card-text text-center">Price: ₹29,987</p>
	<div class="d-grid gap-2 col-6 mx-auto my-3">
	 <button data-name="Banana" data-price="1.22" class="add-to-cart btn btn-primary" type="button">Add to cart</button>
	 </div>
    
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="img/s3.jpg" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title text-center">Steed Three Speed</h4>
    <p class="card-text text-center">Price:₹69,987</p>
	<div class="d-grid gap-2 col-6 mx-auto my-3">
	 <button data-name="Lemon" data-price="5" class="add-to-cart btn btn-primary" type="button">Add to cart</button>
	 </div>
   
  </div>
</div>
      </div>
    </div>
</div>
 <!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">
        </table>
        <div>Total price: $<span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Order now</button>
      </div>
    </div>
  </div>
</div> 
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
